<a class="btn btn-warning" ui-sref="contentareas/:id({id:item.contentAreaID})">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="item.contentCount === 0" class="btn btn-danger" ng-click="table.functions.remove(item.contentAreaID)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="item.contentCount !== 0" class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>

<a class="btn btn-warning" ui-sref="pagetypes/:id({id:item.pageTypeID})">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="item.contentCount === 0" class="btn btn-danger" 
        ng-click="table.functions.remove(item.pageTypeID)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="item.contentCount !== 0" class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>

<div class="col-xs-12">
    <h2>{{title}}</h2>
    <form name="managePageTypes" novalidate angular-validator angular-validator-submit="save(currentItem)">
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" name="name" id="name" required
                       validate-on="dirty"
                       ng-model="currentItem.name" />
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="isActive" name="isActive" ng-model="currentItem.isActive">
                    Is Active?
                </label>
            </div>
            <button class="btn btn-primary" type="submit" ng-disabled="managePageTypes.$invalid" 
                    >Save</button>
            <a class="btn btn-primary" ui-sref="pagetypes">Cancel</a>
        </div>
    </form>
</div>

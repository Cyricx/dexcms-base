<a class="btn btn-warning" ui-sref="contacttypes/:id({id:item.contactTypeID})">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="item.contactCount === 0" class="btn btn-danger" ng-click="table.functions.remove(item.contactTypeID)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="item.contactCount !== 0" class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>

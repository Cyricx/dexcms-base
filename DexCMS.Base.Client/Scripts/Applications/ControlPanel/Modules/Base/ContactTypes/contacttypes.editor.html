<div class="col-xs-12">
    <h2>{{title}}</h2>
    <form name="manageContactTypes" novalidate angular-validator angular-validator-submit="save(currentItem)">
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" name="name" id="name" required
                       validate-on="dirty"
                       ng-model="currentItem.name" />
            </div>
            <div class="form-group">
                <label for="displayOrder">Display Order:</label>
                <input class="form-control" pattern="[0-9]*" 
                       name="displayOrder" id="displayOrder" required
                       validate-on="dirty"
                       ng-model="currentItem.displayOrder" />
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="isActive" name="isActive" 
                           ng-model="currentItem.isActive">
                    Is Active?
                </label>
            </div>
            <button class="btn btn-primary" ng-disabled="manageContactTypes.$invalid" type="submit">Save</button>
            <a class="btn btn-primary" ui-sref="contacttypes">Cancel</a>
        </div>
    </form>
</div>
